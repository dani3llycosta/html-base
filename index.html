<!DOCTYPE html>
<html lang="en">

<head>

<body>

            <div class="txt-conteudo">

        </section>

        <section class="apoiadores">
            <h2></h2>

            <div class="logo-apoiadores">

            </div>
        </section>

        <section class="beneficios">
            <div>
                <img src="" alt="">
            </div>

            <div>
                <h2></h2>
            </div>

            <div>

                    <li class="lista-beneficios-sobre"></li>
                    <li class="lista-beneficios-sobre"></li>

            </div>

            </div>

            </div>

                <h2></h2>
            </div>

            <div class="texto-ia">
                <p></p>
            </div>

            <div class="botao-ia">
                <button type="button"></button>
            </div>
        </section>

        <section class="QeA">
            <div class="perguntas"></div>
            <div class="perguntas"></div>
            <div class="perguntas"></div>

            <div class="texto-perguntas">
                <p></p>
            </div>

            <div class="botao-perguntas">
                <button type="button"></button>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <p class="rodape-texto">2024 - Bidgram - Todos os direitos reservados</p>
    </footer>

</html>
